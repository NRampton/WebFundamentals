<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    "use strict";
    function numbersOnly(arr) {
      var newArr = [];
      for (var i =0; i < arr.length; i++) {
        if (typeof arr[i] === "number") {
          newArr.push(arr[i]);
        }
      }
      return newArr;
    }
    function sparseNumbersOnly(arr) {
      for (var i=0; i < arr.length; i++) {
        if (typeof arr[i] !== "number") {
          arr[i] = undefined;
        }
      }
      return arr;
    }
    </script>
  </head>

  </body>
</html>
