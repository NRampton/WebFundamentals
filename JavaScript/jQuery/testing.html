<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      "use strict";
      $(document).ready(function() {
        $('h1').click(function() {
          $('h1').append("<br /><h1>Here I am!</h1>");
        })
      })
    </script>
  </head>
  <body>
    <h1>Hey there!</h1>
    <p id="greeting">How is it going?</p>
    <h2>This text has class.</h2>
  </body>
</html>
